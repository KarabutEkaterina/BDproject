{% extends 'main/base.html'%}

{% block title%}
{{ title }}
{% endblock %}

{% block content%}
<h1>Главная страница</h1>
    {% if tasks %}
        {% for elem in tasks %}
            <div class = "alert alert-warning mt-2">
                <h3>{{ elem.title }}</h3>
                <p>{{ elem.task}}</p>
                <li class="d-flex align-items-start mb-1"><a href="{% url 'about'%}">Отзывы</a></li>
                <li class="d-flex align-items-start mb-1"><a href="{% url 'about'%}">Узнать адрес</a></li>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей</p>
    {% endif %}
{% endblock %}
