{% extends 'main/base.html'%}

{% block title%}
{{ title }}
{% endblock %}

{% block content%}
<h1>Главная страница</h1>
    {% if tasks %}
        {% for elem in tasks %}
<div class="bg-light p-5 rounded">
    <h1>{{ elem.title }}</h1>
    <p class="lead">{{ elem.task}}</p>
    <a class="btn btn-lg btn-primary" href="{% url 'reviews' elem.pk %}" role="button">Отзывы »</a>
    <a class="btn btn-lg btn-primary" href="{% url 'address' elem.pk %}" role="button">Узнать адреc »</a>
  </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей</p>
    {% endif %}
{% endblock %}
