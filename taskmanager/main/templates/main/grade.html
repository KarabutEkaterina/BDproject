{% extends 'main/base.html'%}

{% block title%}
{{ title }}
{% endblock %}

{% block content%}
<h1>Средняя оценка посетителей</h1>
    {% if tasks %}
        {% for elem in tasks %}
            <div class = "alert alert-warning mt-2">
                <h3>{{ elem.title }}</h3>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей</p>
    {% endif %}
{% endblock %}
