{% extends 'main/base.html'%}

{% block title%}
{{ title }}
{% endblock %}

{% block content%}
<h1>Лучшие заведения</h1>
    {% if tasks %}
        {% for elem in tasks %}
                <div class="bg-light p-5 rounded">
                     <h3>{{ elem.title}}</h3>
                 </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей</p>
    {% endif %}
{% endblock %}
